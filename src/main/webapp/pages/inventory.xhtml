<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
	<div id="file">
		<h:outputLabel value="STOCK DETAILS"
			style="font-family:Serif;font-size:25px;color:red;text-align:center;"></h:outputLabel>
		<br /> <br />
		<h:panelGrid columns="3" styleClass="test">
			<h:column>
				<h:outputLabel value="ProductCode"></h:outputLabel>
			</h:column>
			<h:column></h:column>
			<h:column>
				<p:inputText></p:inputText>
			</h:column>
			<h:column>
				<h:outputLabel value="ProductName"></h:outputLabel>
			</h:column>
			<h:column></h:column>
			<h:column>
				<p:inputText></p:inputText>
			</h:column>
			<h:column>
				<h:outputLabel value="Quantity"></h:outputLabel>
			</h:column>
			<h:column></h:column>
			<h:column>
				<p:spinner id="minMax" value="#{spinnerView.number3}" min="0"
					max="100" />
			</h:column>

			<br />
			<br />
			<br />
			<center>
				<h:commandButton value="SAVE"></h:commandButton>
			</center>
		</h:panelGrid>
	</div>
</ui:composition>
