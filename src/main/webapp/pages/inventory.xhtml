<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
	<div id="file">
		<p:outputLabel value="STOCK DETAILS"
			style="font-family:Serif;font-size:25px;color:red;text-align:center;"></p:outputLabel>
		<h:panelGrid columns="2" styleClass="test" cellspacing="20">
			<p:outputLabel value="ProductName"></p:outputLabel>
			<p:inputText value="#{inventory.prdname}"></p:inputText>
			<p:outputLabel value="Quantity"></p:outputLabel>
			<p:spinner id="minMax" value="#{inventory.qty}" min="0"
				max="100" />
			<center>
				<h:commandButton value="SAVE"></h:commandButton>
			</center>
		</h:panelGrid>
	</div>
</ui:composition>
