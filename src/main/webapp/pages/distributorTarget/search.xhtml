<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
	<div align="center">
		<p:outputLabel style="font-size:30px;" value="DISTRIBUTOR TARGET SETTING"></p:outputLabel>
	</div>
	<div align="right">
		<p:commandButton value="Assign New Target"
			action="#{navi.selectUrl('/pages/distributorTarget/entity.xhtml')}"
			update=":content"></p:commandButton>
	</div>
	<br />
	<p:dataTable var="targ" value="#{distributorTargetBean.target}">
		<p:column headerText="PRODUCT CODE">
			<h:outputText value="#{targ.prdCode}" />
		</p:column>

		<p:column headerText="PRODUCT NAME">
			<h:outputText value="#{targ.prdName}" />
		</p:column>

		<p:column headerText="STOCK-IN-HAND">
			<h:outputText value="#{targ.stock}" />
		</p:column>
		<p:column headerText="TARGET QUANTITY">
			<h:outputText value="#{targ.tqty}" />
		</p:column>
	</p:dataTable>
</ui:composition>
