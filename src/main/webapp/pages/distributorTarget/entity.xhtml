<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
	<div id="file" align="center">
		<p:outputLabel value="PRODUCT DETAILS"
			style="font-family:Serif;font-size:25px;color:red;text-align:center;"></p:outputLabel>
		<h:panelGrid columns="2" styleClass="test" cellspacing="20">
			<p:outputLabel value="Distributor Code & Name"></p:outputLabel>
			<p:inputText value="#{distributorTargetBean.distCode}"></p:inputText>
		</h:panelGrid>
	</div>
	<p:dataTable>
		<p:column headerText="Product Code" style="color:red;">
			<h:inputText value="#{distributorTargetBean.prdCode}" />
		</p:column>
		<p:column headerText="Product Name" style="color:red;">
			<h:inputText value="#{distributorTargetBean.prdName}" />
		</p:column>
		<p:column headerText="Stock-In-Hand" style="color:red;">
			<h:inputText value="#{distributorTargetBean.stock}" />
		</p:column>
		<p:column headerText="Target Quantity" style="color:red;">
			<h:inputText value="#{distributorTargetBean.tqty}" />
		</p:column>
	</p:dataTable>
	<p:message for="save" id="saveMsg"></p:message>
	<center>
		<p:commandButton id="save" value="SAVE"
			actionListener="#{distributorTargetBean.save}"
			update=":content saveMsg"
			oncomplete="if(args.showDialog) PF('saveInfo').show()" />
	</center>
</ui:composition>
