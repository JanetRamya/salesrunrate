<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pm="http://primefaces.org/modena">
<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<h:outputScript name="js/ripple-effect.js" library="modena-layout" />
	<h:outputScript name="js/perfect-scrollbar.js" library="modena-layout" />
	<h:outputScript name="js/layout.js" library="modena-layout" />
</h:head>
<h:body class="Geometry">
	<div>
		<ui:include src="topbar.xhtml" />
	</div>
	<div class="wrapper_inner">
		<div id="wrapper">
			<div id="wrapperIndent">
				<div id="layout-portlets-cover">
					<div class="ContainerCus100 Fnone MarAuto">
						<h:form id="content" styleClasss="content_form">
							<!-- SUB MENU START -->
							<p:panel id="left_menu_headings" styleClass="leftMenuPanel"
								rendered="#{navi.renderModule}">
								<p:panel styleClass="rptGrps">
									<h:outputLabel styleClass="rptHeader" value="Configuration"
										style="color:#AD1457;"></h:outputLabel>
										<ul class="reportsGrp">
										<li><p:commandLink id="user"
												styleClass="leftMenuCommandLink" value="User Profile"
												actionListener="#{navi.selectUrl('/pages/userProfile/entity.xhtml')}"
												update=":content">
											</p:commandLink></li>
									</ul>
									<ul class="reportsGrp">
										<li><p:commandLink id="userr"
												styleClass="leftMenuCommandLink" value="Users Records"
												actionListener="#{navi.selectUrl('/pages/userProfile/search.xhtml')}"
												update=":content">
											</p:commandLink></li>
									</ul>
								</p:panel>
								<p:panel styleClass="rptGrps">
									<h:outputLabel styleClass="rptHeader" value="Inventory"
										style="color:#AD1457;"></h:outputLabel>
									<ul class="reportsGrp">
										<li><p:commandLink id="product"
												styleClass="leftMenuCommandLink" value="Product Details"
												actionListener="#{navi.selectUrl('/pages/productDetails/entity.xhtml')}"
												update=":content">
											</p:commandLink></li>
									</ul>
									<ul class="reportsGrp">
										<li><p:commandLink id="stock"
												styleClass="leftMenuCommandLink" value="Stock Details"
												actionListener="#{navi.selectUrl('inventory.xhtml')}"
												update=":content">
											</p:commandLink></li>
									</ul>
								</p:panel>
								<p:panel styleClass="rptGrps">
									<h:outputLabel styleClass="rptHeader" value="Distributor"
										style="color:#AD1457;"></h:outputLabel>
									<ul class="reportsGrp">
										<li><p:commandLink id="distributor"
												styleClass="leftMenuCommandLink" value="Distributor Profile"
												actionListener="#{navi.selectUrl('/pages/distributorDetails/entity.xhtml')}"
												update=":content">
											</p:commandLink></li>
									</ul>
									<ul class="reportsGrp">
										<li><p:commandLink id="target"
												styleClass="leftMenuCommandLink" value="Distributor Target"
												actionListener="#{navi.selectUrl('disttarget.xhtml')}"
												update=":content">
											</p:commandLink></li>
									</ul>
								</p:panel>
								<p:panel styleClass="rptGrps">
									<h:outputLabel styleClass="rptHeader" value="Salesman"
										style="color:#AD1457;"></h:outputLabel>
									<ul class="reportsGrp">
										<li><p:commandLink id="sales"
												styleClass="leftMenuCommandLink" value="Salesman Profile"
												actionListener="#{navi.selectUrl('/pages/salesmanDetails/entity.xhtml')}"
												update=":content">
											</p:commandLink></li>
									</ul>
									<ul class="reportsGrp">
										<li><p:commandLink id="targ"
												styleClass="leftMenuCommandLink" value="Salesman Target"
												actionListener="#{navi.selectUrl('salestarget.xhtml')}"
												update=":content">
											</p:commandLink></li>
									</ul>
								</p:panel>
								<p:panel styleClass="rptGrps">
									<h:outputLabel styleClass="rptHeader" value="Invoice"
										style="color:#AD1457;"></h:outputLabel>
									<ul class="reportsGrp">
										<li><p:commandLink id="bill"
												styleClass="leftMenuCommandLink" value="Billing Details"
												actionListener="#{navi.selectUrl('billing.xhtml')}"
												update=":content">
											</p:commandLink></li>
									</ul>
								</p:panel>
								<p:panel styleClass="rptGrps">
									<h:outputLabel styleClass="rptHeader" value="Statistics"
										style="color:#AD1457;"></h:outputLabel>
									<ul class="reportsGrp">
										<li><p:commandLink id="stat"
												styleClass="leftMenuCommandLink"
												value="Target Vs. Achievement"
												actionListener="#{navi.selectUrl('output.xhtml')}"
												update=":content">
											</p:commandLink></li>
									</ul>
								</p:panel>
							</p:panel>
							<ui:include src="#{navi.selectedUrl}"></ui:include>
							<!-- SUB MENU END -->
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- footer -->
	<h:outputStylesheet name="css/core-layout.css" library="modena-layout" />
	<h:outputStylesheet name="css/animate.css" library="modena-layout" />
	<h:outputStylesheet name="css/modena-font.css" library="modena-layout" />
	<h:outputStylesheet name="css/ripple-effect.css"
		library="modena-layout" />
	<h:outputStylesheet name="css/perfect-scrollbar.css"
		library="modena-layout" />
	<h:outputStylesheet name="css/font-awesome.css" library="modena-layout" />
	<h:outputStylesheet name="css/modena-layout.css"
		library="modena-layout" />
		<p:confirmDialog id="saveInfoDialog" styleClass="customDialogStyle"
		message="Saved Successfully" widgetVar="saveInfo"
		severity="check">
		<h:form>
			<h:panelGroup styleClass="buttons_center">
				<p:commandButton id="ok" styleClass="ok" value="OK"
					onclick="PF('saveInfo').hide()" update=":content" />
			</h:panelGroup>
		</h:form>
	</p:confirmDialog>
</h:body>
</html>
