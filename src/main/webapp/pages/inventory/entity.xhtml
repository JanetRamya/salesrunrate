<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
	<div id="file" align="center">
		<p:outputLabel value="STOCK DETAILS"
			style="font-family:Serif;font-size:25px;color:red;text-align:center;"></p:outputLabel>
		<h:panelGrid columns="2" styleClass="test" cellspacing="20">
			<p:outputLabel value="ProductName"></p:outputLabel>
			<p:autoComplete value="#{inventoryBean.prdName}"
				completeMethod="#{inventory.findByPrdName}" minQueryLength="3"
				required="true"
				onkeypress="if (event.prdCode == 13) { return false; }"
				dropdown="true">
				<p:ajax update=":content" event="itemSelect"
					listener="#{inventoryBean.prdName}" />
			</p:autoComplete>
			<p:outputLabel value="ProductCode"></p:outputLabel>
			<p:inputText value="#{inventoryBean.prdCode}"></p:inputText>
			<p:outputLabel value="Quantity"></p:outputLabel>
			<p:spinner id="minMax" value="#{inventoryBean.qty}" min="0"
				max="1000" />
			<center>
				<p:commandButton value="SAVE" actionListener="#{inventoryBean.save}"
					oncomplete="if(args.showDialog) PF('saveInfo').show()"></p:commandButton>
			</center>
		</h:panelGrid>
	</div>
</ui:composition>
