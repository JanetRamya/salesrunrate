<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
	<div id="file" align="center">
		<p:outputLabel value="DISTRIBUTOR PROFILE"
			style="font-family:Serif;font-size:25px;color:red;text-align:center;"></p:outputLabel>
		<br /> <br />
		<h:panelGrid columns="2" styleClass="test" cellspacing="20">
			<p:outputLabel value="DistributorCode"></p:outputLabel>
			<p:inputText id="dcode" value="#{distributorDetailsBean.distCode}"
				required="true" requiredMessage="Please Enter Distributor Code"
				disabled="#{distributorDetailsBean.mode.equals('edit')}"></p:inputText>
			<p:outputLabel value="DistributorName"></p:outputLabel>
			<p:inputText id="dname" value="#{distributorDetailsBean.distName}"
				placeholder="Janet" required="true"
				requiredMessage="Please Enter Distributor Name"
				disabled="#{distributorDetailsBean.mode.equals('edit')}"></p:inputText>
			<p:outputLabel value="Mobile"></p:outputLabel>
			<p:inputMask id="mob" mask="999-999-9999"
				value="#{distributorDetailsBean.mobile}" required="true"
				requiredMessage="Please Enter Distributor Contact"></p:inputMask>
			<p:outputLabel value="Email-Id"></p:outputLabel>
			<p:inputText value="#{distributorDetailsBean.email}"
				placeholder="dist@company.com" required="true"
				requiredMessage="Please Enter Distributor Email"></p:inputText>
			<p:outputLabel value="Country"></p:outputLabel>
			<p:inputText value="#{distributorDetailsBean.country}"
				required="true" requiredMessage="Please Enter Distributor Country"></p:inputText>
			<p:outputLabel value="State">
			</p:outputLabel>
			<p:inputText value="#{distributorDetailsBean.state}" required="true"
				requiredMessage="Please Enter Distributor State"></p:inputText>
			<p:outputLabel value="City"></p:outputLabel>
			<p:inputText value="#{distributorDetailsBean.city}" required="true"
				requiredMessage="Please Enter Distributor City"></p:inputText>
		</h:panelGrid>
	</div>
	<p:message for="dcode" id="dcodeMsg" />
	<p:message for="dname" id="dnmeMsg" />
	<p:message for="mob" id="mobMsg" />
	<p:message for="save" id="saveMsg"></p:message>
	<center>
		<p:commandButton id="save" value="SAVE"
			actionListener="#{distributorDetailsBean.save}"
			oncomplete="if(args.showDialog) PF('saveInfo').show()" />
	</center>
	<br />
	<br />
	<div align="center">
		<p:commandButton value="BACK"
			action="#{navi.selectUrl('/pages/distributorDetails/search.xhtml')}"
			update=":content" immediate="true"></p:commandButton>
	</div>
</ui:composition>
