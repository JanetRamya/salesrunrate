<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
	<div id="file" align="center">
		<p:outputLabel value="DISTRIBUTOR PROFILE"
			style="font-family:Serif;font-size:25px;color:red;text-align:center;"></p:outputLabel>
		<br /> <br />
		<h:panelGrid columns="2" styleClass="test" cellspacing="20">
			<p:outputLabel value="DistributorCode"></p:outputLabel>
			<p:inputText value="#{distributorDetails.distCode}"></p:inputText>
			<p:outputLabel  value="DistributorName"></p:outputLabel>
			<p:inputText value="#{distributorDetails.distName}" placeholder="Janet"></p:inputText>
			<p:outputLabel value="Mobile"></p:outputLabel>
			<p:inputMask mask="999-999-9999" value="#{distributorDetails.mobile}"></p:inputMask>
			<p:outputLabel value="Email-Id"></p:outputLabel>
			<p:inputText value="#{distributorDetails.email}" placeholder="dist@company.com"></p:inputText>
			<p:outputLabel value="Country"></p:outputLabel>
			<p:inputText value="#{distributorDetails.country}"></p:inputText>
			<p:outputLabel value="State"></p:outputLabel>
			<p:inputText value="#{distributorDetails.state}"></p:inputText>
			<p:outputLabel value="City"></p:outputLabel>
			<p:inputText value="#{distributorDetails.city}"></p:inputText>
			<center>
				<p:commandButton value="SAVE"></p:commandButton>
			</center>
		</h:panelGrid>
	</div>
</ui:composition>
