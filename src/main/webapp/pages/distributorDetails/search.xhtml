<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
	<h:inputHidden value="#{distributorDetailsBean.bean}" />
	<div align="center">
		<p:outputLabel style="font-size:30px;" value="DISTRIBUTOR DETAILS"></p:outputLabel>
	</div>
	<div align="right">
		<p:commandButton value="Create New Distributor"
			action="#{navi.selectUrl('/pages/distributorDetails/entity.xhtml')}"
			update=":content" rendered="#{userSession.cmpUser}"></p:commandButton>
	</div>
	<br />
	<p:dataTable var="dist"
		value="#{distributorDetailsBean.distributorDetails}">
		<p:column headerText="DISTRIBUTOR CODE">
			<h:outputText value="#{dist.distCode}" />
		</p:column>

		<p:column headerText="DISTRIBUTOR NAME">
			<h:outputText value="#{dist.distName}" />
		</p:column>

		<p:column headerText="MOBILE">
			<h:outputText value="#{dist.mobile}" />
		</p:column>

		<p:column headerText="EMAIL-ID">
			<h:outputText value="#{dist.email}" />
		</p:column>

		<p:column headerText="COUNTRY">
			<h:outputText value="#{dist.country}" />
		</p:column>
		<p:column headerText="STATE">
			<h:outputText value="#{dist.state}" />
		</p:column>
		<p:column headerText="CITY">
			<h:outputText value="#{dist.city}" />
		</p:column>
		<p:column headerText="ACTIONS">
			<p:commandLink id="edit"
				actionListener="#{distributorDetailsBean.update(dist)}"
				update=":content">
				<i class="fe fa-pencil"></i>
			</p:commandLink>  
						 &#160;	       
		<p:commandLink id="delete" update=":content"
				onclick="PF('deleteConfirm').show()">
				<p:graphicImage value="../images/delete.png" for="edit" />
				<f:setPropertyActionListener target="#{distributorDetailsBean.distributorDetails}"
					value="#{dist}" />
			</p:commandLink>
		</p:column>
	</p:dataTable>
</ui:composition>
