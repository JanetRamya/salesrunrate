<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
	<div id="file">
		<p:outputLabel value="TARGET SETTING-DISTRIBUTOR"
			style="font-family:Serif;font-size:25px;color:red;text-align:center;"></p:outputLabel>
			<h:panelGrid columns="2" styleClass="test" cellspacing="20">
			<p:outputLabel value="DistributorCode"></p:outputLabel>
			<p:selectOneMenu value="#{distributorTarget.dtcode}">
				<f:selectItem itemLabel="Select Code" itemValue="" />
				<f:selectItem itemLabel="1234" itemValue="1" />
				<f:selectItem itemLabel="4554" itemValue="2" />
				<f:selectItem itemLabel="4846" itemValue="3" />
			</p:selectOneMenu>
			<p:outputLabel value="DistributorName"></p:outputLabel>
			<p:inputText value="#{distributorTarget.dtname}"></p:inputText>
		</h:panelGrid>
	</div>
	<p:dataTable>
		<p:column headerText="Product Code" style="color:red;">
			 <h:inputText value="#{distributorTarget.prdcode}" />
		</p:column>
		<p:column headerText="Product Name" style="color:red;">
			 <h:inputText value="#{distributorTarget.prdname}" />
		</p:column>
		<p:column headerText="Target Quantity" style="color:red;">
			 <h:inputText value="#{distributorTarget.tqty}" />
		</p:column>
	</p:dataTable>
	<center>
		<p:commandButton value="SAVE"></p:commandButton>
	</center>
</ui:composition>
