<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
	<div id="file">
		<p:outputLabel value="TARGET SETTING-DISTRIBUTOR"
			style="font-family:Serif;font-size:25px;color:red;text-align:center;"></p:outputLabel>
			<h:panelGrid columns="2" styleClass="test" cellspacing="20">
			<p:outputLabel value="DistributorCode"></p:outputLabel>
			<p:selectOneMenu value="#{distributorTarget.distName}">
				<f:selectItem itemLabel="Select Name" itemValue="" />
				<f:selectItem itemLabel="Vasanth" itemValue="1" />
				<f:selectItem itemLabel="Ram" itemValue="2" />
				<f:selectItem itemLabel="Hari" itemValue="3" />
			</p:selectOneMenu>
				
		</h:panelGrid>
	</div>
	<p:dataTable var="prd" value="#{inventoryBean.stock}">
		<p:column headerText="PRODUCT CODE">
			<h:outputText value="#{prd.prdCode}" />
		</p:column>

		<p:column headerText="PRODUCT NAME">
			<h:outputText value="#{prd.prdName}" />
		</p:column>

		<p:column headerText="STOCK-IN-HAND">
			<h:outputText value="#{prd.qty}" />
		</p:column>
		<p:column headerText="TARGET QUANTITY" style="color:red;">
			<h:inputText value="#{distributorTargetBean.tqty}" />
		</p:column>
	</p:dataTable>
	<center>
		<p:commandButton value="SAVE"></p:commandButton>
	</center>
</ui:composition>
