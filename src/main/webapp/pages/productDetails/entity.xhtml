<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
	<div id="file" align="center">
		<p:outputLabel value="PRODUCT DETAILS"
			style="font-family:Serif;font-size:25px;color:red;text-align:center;"></p:outputLabel>
		<h:panelGrid columns="2" styleClass="test" cellspacing="20">
			<p:outputLabel value="ProductCode"></p:outputLabel>
			<p:inputText value="#{productDetailsBean.prdCode}" required="true"
				requiredMessage="Please Enter Product Code" >
				</p:inputText>
			<p:outputLabel value="ProductName"></p:outputLabel>
			<p:inputText value="#{productDetailsBean.prdName}" required="true"
				requiredMessage="Please Enter Product Name"></p:inputText>
			<p:outputLabel value="Price"></p:outputLabel>
			<p:inputText value="#{productDetailsBean.price}" required="true"
				requiredMessage="Please Enter Price">
				 <f:convertNumber integerOnly="true" type="number"/>
				</p:inputText>
		</h:panelGrid>
	</div>
	<p:message for="save" id="saveMsg"></p:message>
			<center>
				<p:commandButton id="save" value="SAVE"
					actionListener="#{productDetailsBean.save}" update=":content saveMsg"
					oncomplete="if(args.showDialog) PF('saveInfo').show()" />
			</center>
			<br />
	<br />
	<div align="center">
		<p:commandButton value="BACK"
			action="#{navi.selectUrl('/pages/productDetails/search.xhtml')}"
			update=":content" immediate="true"></p:commandButton>
	</div>
</ui:composition>
