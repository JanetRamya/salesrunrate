<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
	<div align="center">
		<p:outputLabel style="font-size:30px;" value="PRODUCT DETAILS"></p:outputLabel>
	</div>
	<div align="right">
		<p:commandButton value="Add New Product"
			action="#{navi.selectUrl('/pages/productDetails/entity.xhtml')}"
			update=":content"></p:commandButton>
	</div>
	<br />
	<p:dataTable var="prd" value="#{productDetailsBean.productDetails}">
		<p:column headerText="PRODUCT CODE">
			<h:outputText value="#{prd.prdCode}" />
		</p:column>

		<p:column headerText="PRODUCT NAME">
			<h:outputText value="#{prd.prdName}" />
		</p:column>

		<p:column headerText="PRICE">
			<h:outputText value="#{prd.price}" />
		</p:column>
	</p:dataTable>
</ui:composition>
