<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
	<div align="center">
		<p:outputLabel style="font-size:30px;" value="CUSTOMER DETAILS"></p:outputLabel>
	</div>
	<div align="right">
		<p:commandButton value="Add New Customer"
			action="#{navi.selectUrl('/pages/customerDetails/entity.xhtml')}"
			update=":content"></p:commandButton>
	</div>
	<br />
	<p:dataTable var="cust" value="#{customerDetailsBean.customerDetails}">
		<p:column headerText="CUSTOMER CODE">
			<h:outputText value="#{cust.custCode}" />
		</p:column>

		<p:column headerText="CUSTOMER NAME">
			<h:outputText value="#{cust.custName}" />
		</p:column>

		<p:column headerText="DISTRIBUTOR NAME">
			<h:outputText value="#{cust.distName}" />
		</p:column>
	</p:dataTable>
</ui:composition>
