<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
	<div id="file" align="center">
		<p:outputLabel value="CUSTOMER DETAILS"
			style="font-family:Serif;font-size:25px;color:red;text-align:center;"></p:outputLabel>
		<h:panelGrid columns="2" styleClass="test" cellspacing="20">
			<p:outputLabel value="CustomerCode"></p:outputLabel>
			<p:inputText id="custCode" value="#{customerDetailsBean.custCode}" required="true"
				requiredMessage="Please Enter Customer Code"></p:inputText>
			<p:outputLabel value="CustomerName"></p:outputLabel>
			<p:inputText id="custName" value="#{customerDetailsBean.custName}" required="true"
				requiredMessage="Please Enter Customer Name"></p:inputText>
			<p:outputLabel value="DistributorCode-Name"></p:outputLabel>
			<p:selectOneMenu id="dist"
						value="#{customerDetailsBean.distCode}" required="true"
						style="width:150px">
						<f:selectItem itemLabel="Select Distributor"></f:selectItem>
						<f:selectItems value="#{customerDetailsBean.distMap.entrySet()}"
							var="dbch" itemLabel="#{dbch.key}" itemValue="#{dbch.key}" />
							</p:selectOneMenu>
			<p:outputLabel value="SalesmanCode-Name"></p:outputLabel>
			<p:selectOneMenu id="sal"
						value="#{customerDetailsBean.smCode}" required="true"
						style="width:150px">
						<f:selectItem itemLabel="Select Salesman"></f:selectItem>
						<f:selectItems value="#{customerDetailsBean.salesMap.entrySet()}"
							var="dbch" itemLabel="#{dbch.key}" itemValue="#{dbch.key}" />
							</p:selectOneMenu>
		</h:panelGrid>
	</div>
	<p:message for="save" id="saveMsg"></p:message>
			<center>
				<p:commandButton id="save" value="SAVE" process="@this,dist,custCode,custName,sal"
					action="#{customerDetailsBean.save}" update=":content saveMsg"
					oncomplete="if(args.showDialog) PF('saveInfo').show()" />
			</center>
</ui:composition>
