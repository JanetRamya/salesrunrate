<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
	<div id="file">
		<h:outputLabel value="!!! INVOICE !!!"
			style="font-family:Serif;font-size:25px;color:red;text-align:center;"></h:outputLabel>
		<br /> <br />
		<h:panelGrid columns="3" styleClass="test">
			<h:column>
				<h:outputLabel value="SalesmanName"></h:outputLabel>
			</h:column>
			<h:column></h:column>
			<h:column>
				<p:inputText></p:inputText>
			</h:column>
			<h:column>
				<h:outputLabel value="RetailerName"></h:outputLabel>
			</h:column>
			<h:column></h:column>
			<h:column>
				<p:inputText></p:inputText>
			</h:column>
			<h:column>
				<h:outputLabel value="ProductCode"></h:outputLabel>
			</h:column>
			<h:column></h:column>
			<h:column>
				<p:selectOneMenu>
					<f:selectItem itemLabel="Select Code" itemValue="" />
					<f:selectItem itemLabel="1234" itemValue="1" />
					<f:selectItem itemLabel="4554" itemValue="2" />
					<f:selectItem itemLabel="4846" itemValue="3" />
				</p:selectOneMenu>
			</h:column>
			<h:column>
				<h:outputLabel value="Stock-In-Hand"></h:outputLabel>
			</h:column>
			<h:column></h:column>
			<h:column>
				<p:inputText></p:inputText>
			</h:column>
			<h:column>
				<h:outputLabel value="OrderQuantity"></h:outputLabel>
			</h:column>
			<h:column></h:column>
			<h:column>
				<p:inputText></p:inputText>
			</h:column>
			<h:column>
				<h:outputLabel value="Price"></h:outputLabel>
			</h:column>
			<h:column></h:column>
			<h:column>
				<p:inputText></p:inputText>
			</h:column>
			<center>
				<h:commandButton value="ADD"></h:commandButton>
			</center>
		</h:panelGrid>
	</div>
	<p:dataTable>
		<p:column headerText="Product Code" style="color:red;">
			<h:outputText />
		</p:column>
		<p:column headerText="Product Name" style="color:red;">
			<h:outputText />
		</p:column>

		<p:column headerText="Quantity" style="color:red;">
			<h:outputText />
		</p:column>
		<p:column headerText="Price" style="color:red;">
			<h:outputText />
		</p:column>
	</p:dataTable>
	<br />
	<br />
	<br />
	<center>
		<h:commandButton value="PRINT BILL"></h:commandButton>
	</center>
</ui:composition>
