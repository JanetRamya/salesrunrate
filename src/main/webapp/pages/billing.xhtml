<ui:composition xmlns="http://www.w3.org/1999/xhtml"

	xmlns:p="http://primefaces.org/ui">
	<div id="file">
		<p:outputLabel value="!!! INVOICE !!!"
			style="font-family:Serif;font-size:25px;color:red;text-align:center;"></p:outputLabel>
		<br /> <br />
		<h:panelGrid columns="2" styleClass="test" cellspacing="20">
			 <p:outputLabel value="SalesmanName" ></p:outputLabel>
			<p:inputText></p:inputText>
			<p:outputLabel value="RetailerName"></p:outputLabel>
			<p:inputText></p:inputText>
			<p:outputLabel value="ProductCode"></p:outputLabel>
			<p:selectOneMenu>
				<f:selectItem itemLabel="Select Code" itemValue="" />

				<f:selectItem itemLabel="4554" itemValue="2" />
				<f:selectItem itemLabel="4846" itemValue="3" />

			<p:inputText></p:inputText>
			<p:outputLabel value="Price"></p:outputLabel>
			<p:inputText></p:inputText>

				<p:commandButton value="ADD"></p:commandButton>
			</center>

	</div>
	<div align="center">
		<p:dataTable>
			<p:column headerText="Product Code" style="color:red;">
				<h:outputText />
			</p:column>
			<p:column headerText="Product Name" style="color:red;">
				<h:outputText />
			</p:column>
			<p:column headerText="Quantity" style="color:red;">
				<h:outputText />
			</p:column>
			<p:column headerText="Price" style="color:red;">
				<h:outputText />
			</p:column>
		</p:dataTable>
	</div>
	<center>
		<h:commandButton value="PRINT BILL"></h:commandButton>
	</center>
