<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
	<div id="file">
		<h:outputLabel value="USER PROFILE"
			style="font-family:Serif;font-size:25px;color:red;text-align:center;"></h:outputLabel>
		<br /> <br />
		<h:panelGrid columns="2" styleClass="test" cellspacing="30">
			<h:outputLabel value="ID"></h:outputLabel>
			<p:inputText></p:inputText>
			<h:outputLabel value="UserName"></h:outputLabel>
			<p:inputText placeholder="Janet"></p:inputText>
			<h:outputLabel value="Password"></h:outputLabel>
			<p:password></p:password>
			<h:outputLabel value="Mobile"></h:outputLabel>
			<p:inputText maxlength="10" placeholder="1234567890"></p:inputText>
			<h:outputLabel value="Email-ID"></h:outputLabel>
			<p:inputText placeholder="sales@company.com"></p:inputText>
		</h:panelGrid>
		<h:panelGrid columns="1">
			<p:commandButton value="SAVE" />
		</h:panelGrid>
	</div>
</ui:composition>
