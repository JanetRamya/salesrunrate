<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
	<div id="file">
	<h:outputLabel value="USER PROFILE" style="font-family:Serif;font-size:25px;color:red;text-align:center;"></h:outputLabel><br/><br/>
		<h:panelGrid columns="3" styleClass="test">
		<h:column>
			<h:outputLabel value="ID"></h:outputLabel>
		</h:column>
		<h:column></h:column>
		<h:column>
			<p:inputText></p:inputText>
		</h:column>
		<h:column>
			<h:outputLabel value="UserName"></h:outputLabel>
		</h:column>
		<h:column></h:column>
		<h:column>
			<p:inputText  placeholder="Janet"></p:inputText>
		</h:column>
		<h:column>
			<h:outputLabel value="Password"></h:outputLabel>
		</h:column>
		<h:column></h:column>
		<h:column>
			<p:password></p:password>
		</h:column>
		<h:column>
			<h:outputLabel value="Mobile"></h:outputLabel>
		</h:column>
		<h:column></h:column>
		<h:column>
			<p:inputText maxlength="10" placeholder="1234567890"></p:inputText>
		</h:column>
		<h:column>
			<h:outputLabel value="Email-ID"></h:outputLabel>
		</h:column>
		<h:column></h:column>
		<h:column>
			<p:inputText placeholder="sales@company.com"></p:inputText>
		</h:column>
		<br/><br/><br/><center><h:commandButton value="SAVE"></h:commandButton></center>
	</h:panelGrid>
	</div>
</ui:composition>
