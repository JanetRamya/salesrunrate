<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
<h:form id="formChart">
	<h:panelGrid align="center" style="margin:0 auto;text-align:center;margin-top:50px"
		width="100%" columns="1">
		<h:outputLabel value="TARGET Vs. ACHIEVEMENT"
			style="font-family:Serif;font-size:25px;color:#1E6098 !important;;text-align:center;"></h:outputLabel>
	</h:panelGrid>

	<h:panelGrid cellspacing="10"
		style="width:25%;display:block;margin:0 auto;" columns="2">
		<p:outputLabel value="StartDate"></p:outputLabel>
		<p:calendar id="fromDate" value="#{targetDistributorBean.sdate}"
			pattern="dd-MM-yyyy" effect="fold" showOn="button"
			maxdate="#{targetDistributorBean.fromMaxDate}">
			<p:ajax event="dateSelect"
				listener="#{targetDistributorBean.changeToDate}"
				update=":content fromDate toDate"></p:ajax>
		</p:calendar>
		<p:outputLabel value="EndDate"></p:outputLabel>
		<p:calendar id="toDate" value="#{targetDistributorBean.edate}"
			pattern="dd-MM-yyyy" effect="fold" showOn="button"
			maxdate="#{targetDistributorBean.toMaxDate}"
			mindate="#{targetDistributorBean.toMinDate}">
		</p:calendar>

	</h:panelGrid>

	<h:panelGrid align="center" style="margin:0 auto;text-align:center"
		width="100%" columns="1">
		<p:commandButton id="chart" value="Generate" update="formChart"
			action="#{targetDistributorBean.createBarModels}" ajax="false">
		</p:commandButton>
	</h:panelGrid>
	<h:panelGrid align="center" style="margin:0 auto;text-align:center;margin-top:50px"
		width="80%" columns="1">
		<p:chart id="barChart" type="bar" 
			model="#{targetDistributorBean.distrTar}"
			style="height:300px;"
			rendered="#{targetDistributorBean.showChart}" />
	</h:panelGrid>
	</h:form>
</ui:composition>
