<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
	<div id="file">
		<p:outputLabel value="SALESMAN PROFILE"
			style="font-family:Serif;font-size:25px;color:red;text-align:center;">
		</p:outputLabel>
		<h:panelGrid columns="2" styleClass="test" cellspacing="20">
			<p:outputLabel value="Name"></p:outputLabel>
			<p:inputText placeholder="Janet"></p:inputText>
			<p:outputLabel value="Code"></p:outputLabel>
			<p:inputText></p:inputText>
			<p:outputLabel value="DistributorBranch"></p:outputLabel>
			<p:selectOneMenu>
				<f:selectItem itemLabel="Select Branch" itemValue="" />
				<f:selectItem itemLabel="Annanagar" itemValue="1" />
				<f:selectItem itemLabel="TNagar" itemValue="2" />
				<f:selectItem itemLabel="Pudupet" itemValue="3" />
			</p:selectOneMenu>
			<p:outputLabel value="CompanyName"></p:outputLabel>
			<p:selectOneMenu>
				<f:selectItem itemLabel="Select Company" itemValue="" />
				<f:selectItem itemLabel="Airtel" itemValue="1" />
				<f:selectItem itemLabel="Loreal" itemValue="2" />
				<f:selectItem itemLabel="Godrej" itemValue="3" />
			</p:selectOneMenu>
			<p:outputLabel value="Mobile"></p:outputLabel>
			<p:inputText maxlength="10" placeholder="1234567890"></p:inputText>
			<p:outputLabel value="EMail-Id"></p:outputLabel>
			<p:inputText placeholder="sales@company.com"></p:inputText>
			<p:outputLabel value="DailyAllowance"></p:outputLabel>
			<p:inputText></p:inputText>
			<p:outputLabel value="MonthlySalary"></p:outputLabel>
			<p:inputText></p:inputText>
			<center>
				<h:commandButton value="SAVE"></h:commandButton>
			</center>
		</h:panelGrid>
	</div>
</ui:composition>
