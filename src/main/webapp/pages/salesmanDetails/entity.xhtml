<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
	<div id="file" align="center">
		<p:outputLabel value="SALESMAN DETAILS"
			style="font-family:Serif;font-size:30px;color:#1E6098 !important;text-align:center;">
		</p:outputLabel>
		<h:panelGrid columns="2" styleClass="test" cellspacing="20">
			<p:outputLabel value="Code"></p:outputLabel>
			<p:inputText id="scode" value="#{salesmanDetailsBean.smCode}"
				required="true" requiredMessage="Please Enter Salesman Code"></p:inputText>
			<p:outputLabel value="Name"></p:outputLabel>
			<p:inputText id="snme" value="#{salesmanDetailsBean.smName}"
				placeholder="Janet" required="true"
				requiredMessage="Please Enter Salesman Name"></p:inputText>
			<p:outputLabel value="DistributorBranch"></p:outputLabel>
			<p:selectOneMenu style="width:90px;"
				value="#{salesmanDetailsBean.distBranch}" required="true"
				requiredMessage="Please Select Distributor Branch ">
				<f:selectItem itemLabel="Select Branch" itemValue="" />
				<f:selectItem itemLabel="Annanagar" itemValue="1" />
				<f:selectItem itemLabel="TNagar" itemValue="2" />
				<f:selectItem itemLabel="Pudupet" itemValue="3" />
			</p:selectOneMenu>
			<p:outputLabel value="CompanyName"></p:outputLabel>
			<p:selectOneMenu style="width:90px;"
				value="#{salesmanDetailsBean.compName}" required="true"
				requiredMessage="Please Select Distributor Branch ">
				<f:selectItem itemLabel="Select Company" itemValue="" />
				<f:selectItem itemLabel="Airtel" itemValue="1" />
				<f:selectItem itemLabel="Loreal" itemValue="2" />
				<f:selectItem itemLabel="Godrej" itemValue="3" />
			</p:selectOneMenu>
			<p:outputLabel value="Mobile"></p:outputLabel>
			<p:inputMask mask="999-999-9999"
				value="#{salesmanDetailsBean.mobile}" required="true"
				requiredMessage="Please Enter Contact "></p:inputMask>
			<p:outputLabel value="Email-Id"></p:outputLabel>
			<p:inputText value="#{salesmanDetailsBean.email}"
				placeholder="sales@company.com"></p:inputText>
			<p:outputLabel value="DailyAllowance"></p:outputLabel>
			<p:inputText value="#{salesmanDetailsBean.allow}">
				<f:convertNumber integerOnly="true" type="number" />
			</p:inputText>
			<p:outputLabel value="MonthlySalary"></p:outputLabel>
			<p:inputText value="#{salesmanDetailsBean.monSalary}">
				<f:convertNumber integerOnly="true" type="number" />
			</p:inputText>
		</h:panelGrid>
		<p:message for="save" id="saveMsg"></p:message>
		<center>
			<p:commandButton id="save" value="SAVE"
				actionListener="#{salesmanDetailsBean.save}"
				update=":content saveMsg"
				oncomplete="if(args.showDialog) PF('saveInfo').show()" />
		</center>
	</div>
	<br />
	<br />
	<div align="center">
		<p:commandButton value="BACK"
			action="#{navi.selectUrl('/pages/salesmanDetails/search.xhtml')}"
			update=":content" immediate="true"></p:commandButton>
	</div>
</ui:composition>
