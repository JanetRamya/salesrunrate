<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
	<p:outputLabel value="SALES RUN RATE"
			style="font-family:Serif;font-size:25px;color:red;"></p:outputLabel>
	<div id="file" align="center"
		style="padding: 125px;">
		<p:outputLabel value="SIGN IN"
			style="font-family:Serif;font-size:25px;color:red;"></p:outputLabel>
		<h:panelGrid columns="2" styleClass="test" cellspacing="30">
			<p:outputLabel value="UserName"></p:outputLabel>
			<p:inputText value="#{loginBean.userName}"></p:inputText>
			<p:outputLabel value="Password"></p:outputLabel>
			<p:password value="#{loginBean.password}"></p:password>
		</h:panelGrid>
		<h:commandButton value="Login" actionListener="#{loginBean.login}"></h:commandButton>
	</div>
</ui:composition>
