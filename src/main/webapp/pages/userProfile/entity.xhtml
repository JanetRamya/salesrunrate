<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
	<h:body>
		<h:form id="saveForm">
			<div id="file" align="center">
				<p:outputLabel value="USER PROFILE"
					style="font-family:Serif;font-size:25px;color:red;text-align:center;"></p:outputLabel>
				<h:panelGrid columns="2" styleClass="test" cellspacing="30">
					<p:outputLabel value="UserName"></p:outputLabel>
					<p:inputText id="usr" value="#{userProfileBean.userName}"
						placeholder="username" required="true"
						disabled="#{userProfileBean.mode.equals('edit')}"
						requiredMessage="Please enter the username">
					</p:inputText>
					<p:outputLabel value="Password"></p:outputLabel>
					<p:password id="pwd" value="#{userProfileBean.password}"
						required="true" requiredMessage="Please enter the password"></p:password>
					<p:outputLabel value="Mobile"></p:outputLabel>
					<p:inputMask id="mob" mask="999-999-9999"
						value="#{userProfileBean.mobileNo}" required="true"
						requiredMessage="Please enter the Mobile No."></p:inputMask>
					<p:outputLabel value="Email-ID" required="true"
						requiredMessage="Please enter the Email-Id"></p:outputLabel>
					<p:inputText id="mail" value="#{userProfileBean.emailId}"
						placeholder="sales@company.com" required="true"
						requiredMessage="Please enter the Email-Id"></p:inputText>
				</h:panelGrid>
				<div align="center">
					<p:message for="usr" id="usrMsg" display="text"></p:message>
					<p:message for="pwd" id="pwdMsg" display="text" />
					<p:message for="mob" id="mobMsg" display="text" />
					<p:message for="mail" id="mailMsg" display="text" />
					<p:message for="save" id="saveMsg" display="text"></p:message>
				</div>
				<center>
					<p:commandButton id="save" value="SAVE"
						actionListener="#{userProfileBean.save}" update=":content saveMsg"
						oncomplete="if(args.showDialog) PF('saveInfo').show()" />
				</center>
				<br />
	<br />
	<div align="center">
		<p:commandButton value="BACK"
			action="#{navi.selectUrl('/pages/userProfile/search.xhtml')}"
			update=":content" immediate="true"></p:commandButton>
	</div>
			</div>
		</h:form>
	</h:body>
</ui:composition>
