<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
	<div id="file" align="center">
		<p:outputLabel value="USER PROFILE"
			style="font-family:Serif;font-size:25px;color:red;text-align:center;"></p:outputLabel>
		<h:panelGrid columns="2" styleClass="test" cellspacing="30">
			<p:outputLabel value="UserName"></p:outputLabel>
			<p:inputText value="#{userProfileBean.userName}" placeholder="Janet"></p:inputText>
			<p:outputLabel value="Password"></p:outputLabel>
			<p:password value="#{userProfileBean.password}"></p:password>
			<p:outputLabel value="Mobile"></p:outputLabel>
			<p:inputMask mask="999-999-9999" value="#{userProfileBean.mobileNo}"></p:inputMask>
			<p:outputLabel value="Email-ID"></p:outputLabel>
			<p:inputText value="#{userProfileBean.emailId}" placeholder="sales@company.com"></p:inputText>
				<center><p:commandButton id="save" value="SAVE" actionListener="#{userProfileBean.save}"
			oncomplete="if(args.showDialog) PF('saveInfo').show()"/></center>
		</h:panelGrid>
	</div>
</ui:composition>
